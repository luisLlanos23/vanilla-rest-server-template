components:
  schemas:
    loginResponse:
      type: object
      properties:
        id:
          type: string
          description: user id
        name:
          type: string
          description: user name
        email:
          type: string
          description: user email
        token:
          type: string
          description: user token

    register:
      type: object
      properties:
        name:
          type: string
          description: user name
        email:
          type: string
          description: user email
        password:
          type: string
          description: user password
        isAdmin:
          type: boolean
          description: user is admin
          optional: true